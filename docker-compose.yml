version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shipment
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/shipment
      API_DEBUG: "true"
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini

  frontend-client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-client/src:/app/src
      - ./frontend-client/index.html:/app/index.html
      - ./frontend-client/vite.config.ts:/app/vite.config.ts
      - ./frontend-client/tailwind.config.js:/app/tailwind.config.js
      - ./frontend-client/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5174:5174"
    volumes:
      - ./frontend-admin/src:/app/src
      - ./frontend-admin/index.html:/app/index.html
      - ./frontend-admin/vite.config.ts:/app/vite.config.ts
      - ./frontend-admin/tailwind.config.js:/app/tailwind.config.js
      - ./frontend-admin/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend

volumes:
  db_data: {}


